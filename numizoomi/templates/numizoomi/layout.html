{% load static %}
{% load numizoomi_tags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> {{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Constra HTML Template v1.0">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'numizoomi/images/favicon.png' %}" />

    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="{% static 'numizoomi/plugins/themefisher-font/style.css' %}">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'numizoomi/plugins/bootstrap/css/bootstrap.min.css' %}">

    <!-- Animate css -->
    <link rel="stylesheet" href="{% static 'numizoomi/plugins/animate/animate.css' %}">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="{% static 'numizoomi/plugins/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'numizoomi/plugins/slick/slick-theme.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'numizoomi/css/style.css' %}">

</head>
<body id="body">

<!-- Start Top Header Bar -->
<section class="top-header">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-4">
                <div class="contact-number">
                    <i class="tf-ion-ios-telephone"></i>
                    <span>+7 707 777 70 70</span>
                </div>
            </div>
            <div class="col-md-4 col-xs-12 col-sm-4">
                <!-- Site Logo -->
                <div class="logo text-center">
                    <a href="#">
                        <!-- replace logo here -->
                        <svg width="180px" height="29px" viewBox="0 0 140 29" version="1.1" xmlns="http://www.w3.org/2000/svg"
                             xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-size="40"
                               font-family="AustinBold, Austin" font-weight="bold">
                                <g id="Group" transform="translate(-110.000000, -297.000000)" fill="#000000">
                                    <text id="AVIATO">
                                        <tspan x="90.94" y="325">MediStore</tspan>
                                    </text>
                                </g>
                            </g>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Top Header Bar -->


<!-- Main Menu Section -->
<section class="menu">
    <nav class="navbar navigation">
        <div class="container">
            <div class="navbar-header">
                <h2 class="menu-title">Main Menu</h2>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div><!-- / .navbar-header -->

            <!-- Navbar Links -->
            <div id="navbar" class="navbar-collapse collapse text-center">
                <ul class="nav navbar-nav">

                    <!-- Home -->
                    <li class="dropdown ">
                        <a href="#">MAIN PAGE</a>
                    </li><!-- / Home -->


                    <!-- Elements -->
                    <li class="dropdown dropdown-slide">
                        <a href="#!" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="500"
                           role="button" aria-haspopup="true" aria-expanded="false">CATEGORY <span
                                class="tf-ion-ios-arrow-down"></span></a>
                        <div class="dropdown-menu">
                            <div class="row">

                                <!-- Basic -->
                                <div class="col-lg-8 col-md-8 mb-sm-3">
                                    <ul>
                                        <li class="dropdown-header">CATEGORY</li>
                                        {% getcats as cats %}

                                        {% show_categories %}

                                    </ul>
                                </div>
                            </div><!-- / .row -->
                        </div><!-- / .dropdown-menu -->
                    </li><!-- / Elements -->

                </ul><!-- / .nav .navbar-nav -->

            </div>
            <!--/.navbar-collapse -->
        </div><!-- / .container -->
    </nav>
</section>

<main class="py-4">
  {% block content %}
  {% endblock %}
</main>

<footer class="footer section text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="social-media">
                    <li>
                        <a href="https://www.facebook.com/themefisher">
                            <i class="tf-ion-social-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/themefisher">
                            <i class="tf-ion-social-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/themefisher">
                            <i class="tf-ion-social-twitter"></i>
                        </a>
                    </li>
                </ul>
                <p class="copyright-text">Copyright &copy;2022, Designed &amp; Developed by <a href="https://themefisher.com/">Diana Danial</a></p>
            </div>
        </div>
    </div>
</footer>


<!-- Main jQuery -->
<script src="{% static 'umizoomi/plugins/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.1 -->
<script src="{% static 'umizoomi/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- Bootstrap Touchpin -->
<script src="{% static 'umizoomi/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js' %}"></script>
<!-- Instagram Feed Js -->
<script src="{% static 'umizoomi/plugins/instafeed/instafeed.min.js' %}"></script>
<!-- Video Lightbox Plugin -->
<script src="{% static 'umizoomi/plugins/ekko-lightbox/dist/ekko-lightbox.min.js' %}"></script>
<!-- Count Down Js -->
<script src="{% static 'umizoomi/plugins/syo-timer/build/jquery.syotimer.min.js' %}"></script>

<!-- slick Carousel -->
<script src="{% static 'umizoomi/plugins/slick/slick.min.js' %}"></script>
<script src="{% static 'umizoomi/plugins/slick/slick-animation.min.js' %}"></script>

<!-- Google Mapl -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
<script type="text/javascript" src="{% static 'umizoomi/plugins/google-map/gmap.js' %}"></script>

<!-- Main Js File -->
<script src="{% static 'umizoomi/js/script.js' %}"></script>



</body>
</html>
