{% extends 'numizoomi/layout.html' %}

{% block content %}
<div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1>{{title}}</h1><br>
                    <form action="{% url 'add_money' %}" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                        <div class="form-error">{{ form.non_field_errors }}</div>
                        {% for f in form %}
                        <p><label class="col-form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>
			</div>
		</div>
</div>

{% endblock %}
