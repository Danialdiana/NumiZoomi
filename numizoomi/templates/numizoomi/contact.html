{% extends 'numizoomi/layout.html' %}

{% block content %}
<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="{% url 'contact' %}">Контакты</h1>
					<ol class="breadcrumb">
						<li><a href="{% url 'home' %}">Главная страница</a></li>
						<li class="active">Контакты</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>
 <div class="container mt-5 mb-4">
        <div class="row" style="display: flex;justify-content:center;">
            <div class="col-md-6 mt-5 mb-5">
                <h2 class="text-center mb-3">{{title}}</h2>
                <form method="POST">
                {% csrf_token %}
                     <div class="form-error">{{ form.non_field_errors }}</div>

                {% for f in form %}
                    <div class="row mb-3">
                        <div class="form-group mt-2 col-6 mx-auto">
                            <label for="{{ f.id_for_label }}" class="col-form-label ">{{f.label}}:</label>{{f}}
                            <div class="form-error">{{ f.errors }}</div>
                        </div>
                    </div>
                {% endfor %}
                    <button type="submit" class="btn btn-main pull-right mb-3">Отправить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
